<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candy Bot - Spotify Authentication</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #ffcc00;
      --primary-dark: #e6b800;
      --primary-light: #ffdb4d;
      --accent: #ff9900;
      --accent-dark: #e68a00;
      --accent-light: #ffad33;
      --bg-dark: #1a1a1a;
      --bg-darker: #0f0f0f;
      --bg-card: #222222;
      --bg-element: #2d2d2d;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-darker);
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgb(255 188 0 / 10%) 0%, rgba(10, 10, 10, 0) 70%);
      animation: rotate 20s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .container {
      max-width: 600px;
      padding: 40px;
      background-color: var(--bg-card);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 0, 89, 0.1);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
    }

    h1 {
      background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 20px;
      font-size: 2.2rem;
    }

    p {
      margin-bottom: 20px;
      line-height: 1.6;
      color: #b0b0b0;
      font-size: 1.1rem;
    }

    .success-icon {
      font-size: 80px;
      margin-bottom: 30px;
      color: var(--primary);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(255, 204, 0, 0.1) 0%, rgba(255, 153, 0, 0.1) 100%);
      border: 1px solid rgba(255, 204, 0, 0.2);
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 28px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      margin-top: 30px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 204, 0, 0.3);
      font-size: 1.1rem;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(255, 204, 0, 0.4);
    }

    .hexagon-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
    }

    .hexagon {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.02);
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    }

    .hexagon.active {
      background-color: var(--primary);
      box-shadow: 0 0 15px var(--primary), 0 0 30px var(--primary-light);
    }

    .hexagon.accent {
      background-color: var(--accent);
      box-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent-light);
    }
  </style>
</head>
<body>
  <div class="hexagon-pattern" id="pattern"></div>

  <div class="container">
    <div class="success-icon">
      <i class="fas fa-check"></i>
    </div>
    <h1>Authentication Successful!</h1>
    <p>Your Spotify account has been successfully connected to Candy Bot.</p>
    <p>You can now use Spotify features with Candy Bot in your Discord server.</p>
    <p>You may close this window and return to Discord.</p>
    <a href="index.html" class="btn">
      <i class="fas fa-home"></i> Return to Homepage
    </a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const error = urlParams.get('error');

    if (error) {
      document.querySelector('.success-icon i').className = 'fas fa-times';
      document.querySelector('.success-icon').style.color = '#e6b800';
      document.querySelector('h1').innerHTML = 'Authentication Failed';
      document.querySelector('p').innerHTML = 'There was an error connecting your Spotify account. Please try again.';
    }

    if (code) {
      console.log('Authentication code:', code);
    }

    const pattern = document.getElementById('pattern');
    const patternWidth = window.innerWidth;
    const patternHeight = window.innerHeight;

    for (let i = 0; i < 50; i++) {
      const hexagon = document.createElement('div');
      hexagon.className = 'hexagon';

      const x = Math.random() * patternWidth;
      const y = Math.random() * patternHeight;

      hexagon.style.left = `${x}px`;
      hexagon.style.top = `${y}px`;

      if (Math.random() < 0.2) {
        hexagon.classList.add('active');
      } else if (Math.random() < 0.3) {
        hexagon.classList.add('accent');
      }

      pattern.appendChild(hexagon);
    }
  </script>
</body>
</html>
